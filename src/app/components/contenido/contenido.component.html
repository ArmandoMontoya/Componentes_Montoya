  <!-- Page Content -->
  <div id="page-content-wrapper">

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3" *ngFor="let destino of destinos">
          <div class="card" >
            <img class="card-img-top" [src]="destino.foto" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{destino.nombre}}</h5>
              <p class="card-text">{{destino.descripcion}}</p>
              <p><strong>{{destino.costo}}</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
